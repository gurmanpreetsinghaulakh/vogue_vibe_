<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery</title>
  <!-- External Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      color: #333;
      opacity: 0;
      transform: translateY(-50px);
    }

    /* Product Gallery Styles */
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Ensures 4 boxes in a row */
      gap: 0; /* No gap between boxes */
      margin: 40px auto;
      width: 100%; /* Full-width gallery */
      border: 2px solid #ddd; /* Border around the gallery */
      padding: 0; /* No padding inside the gallery */
    }

    /* Box Style */
    .product-box {
      text-align: center;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd; /* Border between boxes */
      position: relative;
      height: 350px; /* Fixed height for all boxes */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    /* Product Image Style */
    .product-box img {
      width: 100%; /* Make image width fill the box */
      height: 250px; /* Set a fixed height for images */
      object-fit: contain;
      transition: transform 0.3s ease;
      display: block;
    }

    /* Product Name Style */
    .product-box h3 {
      font-size: 1.2rem; /* Adjusted font size */
      margin: 10px 0 0;
      color: #333;
      transition: color 0.3s ease;
    }

    /* Hover Effects */
    .product-box:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .product-box:hover img {
      transform: scale(1.1);
    }

    .product-box:hover h3 {
      color: #007bff;
    }

    /* Footer Style */
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #333;
      color: #fff;
      opacity: 0;
      transform: translateY(50px);
    }
</style>

  </style>
</head>
<body>
  <!-- Main Heading -->
  <h1>ＢＲＡＮＤ ＧＡＬＬＥＲＹ</h1>

  <!-- Product Gallery -->
  <div class="product-gallery">
    <!-- Product Boxes -->
    <button class="product-box" onclick="location.href='/loui'">
      <img src="/lv.jpg" alt="Louis Vuitton">
      <!-- <h3>Louis Vuitton</h3> -->
    </button>
    <button class="product-box" onclick="location.href='/gucci'">
      <img src="/gg.jpg" alt="Gucci">
      <h3></h3>
    </button>
    <button class="product-box" onclick="location.href='/Dior'">
      <img src="/Dior.jpg" alt="Dior">
      <h3></h3>
    </button>
    <button class="product-box" onclick="location.href='/Chanel'">
      <img src="/ch.jpg" alt="Chanel">
      <h3></h3>
    </button>
    <button class="product-box" onclick="location.href='/Ysl'">
      <img src="/ysl.jpg" alt="Rolex">
      <h3></h3>
    </button>
    <button class="product-box" onclick="location.href='/armani'">
      <img src="/ax.jpg" alt="Armani Exchange">
      <h3></h3>
    </button>
    <button class="product-box" onclick="location.href='/Burburry'">
      <img src="/bb.jpg" alt="Burberry">
      <h3></h3>
    </button>
    <button class="product-box" onclick="location.href='/Prada'">
      <img src="/pr.jpg" alt="Prada">
      <h3></h3>
    </button>
  </div>

  <!-- Footer -->
  <footer>
    © 2024 Product Gallery. All rights reserved.
  </footer>

  <!-- GSAP Animations -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Animate the heading
    gsap.to("h1", {
      opacity: 1,
      y: 0,
      duration: 1.5,
      ease: "power2.out",
    });

    // Animate the product gallery
    gsap.to(".product-gallery", {
      opacity: 1,
      y: 0,
      duration: 1.5,
      delay: 0.5,
      ease: "power2.out",
    });

    // Stagger animations for the product boxes
    gsap.from(".product-box", {
      opacity: 0,
      y: 50,
      duration: 1,
      stagger: 0.3,
      scrollTrigger: {
        trigger: ".product-gallery",
        start: "top 80%",
        end: "bottom 20%",
        toggleActions: "play none none none",
      },
    });

    // Animate the footer
    gsap.to("footer", {
      opacity: 1,
      y: 0,
      duration: 1.5,
      delay: 1,
      ease: "power2.out",
      scrollTrigger: {
        trigger: "footer",
        start: "top 90%",
      },
    });
  </script>
</body>
</html>
